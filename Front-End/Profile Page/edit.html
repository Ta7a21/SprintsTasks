<!DOCTYPE html>
<html>

<head>
    <title>
        Edit My Profile
    </title>
</head>

<body>
    <form method="GET" action="index.html">
        <fieldset>
            <legend>
                Account
            </legend>
            <label>Profile Picture</label>
            <br>
            <input type="file" value="Upload a photo">
            <br><br>
            <label>Username</label>
            <br>
            <input type="text" minlength="4" maxlength="8" required>
            <br><br>
            <label>Password</label>
            <br>
            <input type="password" minlength="6" required>
        </fieldset>
        <fieldset>
            <legend>
                Contacts
            </legend>
            <label>Facebook</label>
            <input type="url">
            <br><br>
            <label>email</label>
            <input type="email" required>
            <br><br>
            <label>Mobile Phone</label>
            <input type="number" minlength="11" maxlength="11" required>
        </fieldset>
        <br>
        <input type="submit">
    </form>
    <br>
    <a href="edit.html"><button>Reset</button></a>
    <a href="index.html"><button>Go Back</button></a>
</body>

</html>
